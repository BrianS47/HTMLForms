  <main>
      <body>
        <form action="https://formspree.io/Briansimmons904@gmail.com" method="post">
              <div id="name">
                <label for = "name">Name:</label>
                <input id = "name" type = "text" name = "inputName"
                placeholder="Please Enter Your Name">

              </div>
              <div id="email">
                  <label for ="email">Email:</label>
                  <input id = "email" type= "text" name = "inputEmail"

              </div>
              <div id = "message">
                  <label for ="form-message">Message:</label>
                  <textarea id ="form-message" name="message"
                  placeholder="Please Enter A Message"></textarea>
              </div>

                  <button type = "submit">Submit</button>
              </div>
          </form>
